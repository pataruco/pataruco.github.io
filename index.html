<!DOCTYPE html>
<html>
<head>
  <!-- <link rel="stylesheet" type="text/css" href="style/normalize.css"> -->
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link href='http://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'>

  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header>
    <p class="title">Tic-Tac-Toe</p>
  </header>
  <main>
    <div class="indicator">
      <p class="player">Player</p>
      <p class="name">X</p>     
    </div>
    <div class="hash">
      <div class="top_row"><li class="slot" id="0"></li><li class="slot top-center-box" id="1"></li><li class="slot" id="2"></li></div><div class="middle row"><li class="slot left-center-box" id="3"></li><li class="slot center-box" id="4"></li><li class="slot right-center-box" id="5"></li>
      </div><div class="bottom row"><li class="slot" id="6"></li><li class="slot bottom-center-box" id="7"></li><li class="slot" id="8"></li></div> <!-- HASH -->
    </div>
  </main> <!-- MAIN -->
  <footer>
    <img class="clear" src="style/images/eraser2.png">
  </footer> <!-- FOOTER -->
</body> <!-- BODY  -->
<script type="text/javascript" src="scripts/jquery-2.1.4.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</html>
